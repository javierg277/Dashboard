<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    </head>
    <body>
        <form (submit)="submitForm()" method="post">
            <h3>Seller Information</h3>
            <label>
              Name:
              <input type="text" name="sellerName" [(ngModel)]="formData.seller.name">
            </label>
            <label>
              Road:
              <input type="text" name="sellerRoad" [(ngModel)]="formData.seller.road">
            </label>
            <label>
              Country:
              <input type="text"name="sellerCountry" [(ngModel)]="formData.seller.country">
            </label>
          
            <h3>Buyer Information</h3>
            <label>
              Name:
              <input type="text" name="buyerName" [(ngModel)]="formData.buyer.name">
            </label>
            <label>
              Road:
              <input type="text" name="buyerRoad" [(ngModel)]="formData.buyer.road">
            </label>
            <label>
              Country:
              <input type="text" name="buyerCountry" [(ngModel)]="formData.buyer.country">
            </label>
          
            <h3>Invoice Information</h3>
            <label>
              Invoice Number:
              <input type="text" name="invoiceNumber" [(ngModel)]="formData.number">
            </label>
          
            <h3>Articles</h3>
            <div *ngFor="let article of formData.articles; let i = index">
              <label>
                Name:
                <input type="text" [(ngModel)]="formData.articles[i].name" name="articleName{{i}}">
              </label>
              <label>
                Price:
                <input type="number" [(ngModel)]="formData.articles[i].price" name="articlePrice{{i}}">
              </label>
            </div>
            <button  type="button" (click)="addArticle()">AÃ±adir articulo</button>
          
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
