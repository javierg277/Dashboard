<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    </head>
    <body>
      <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/home"><img src="assets\images\Logo.png" alt="Logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
             
              <li class="nav-item">
                <a class="nav-link" href="#">ATM</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Search ATM</a></li>
                  <li><a class="dropdown-item" href="#">Report Errors</a></li>

              <span>{{name}}</span>

      </body>
      <div class="filter-container">
        <input  class="filter-input" [(ngModel)]="dateFilter" type="date" (change)="filterReports()">
        <input class="filter-input" [(ngModel)]="textFilter" type="text" (keyup)="filterReports()">
        <button class="filter-input" (click)="getReports(name)">Filter Reports</button>
      
        <div class="report-card" *ngFor="let report of filteredReports">
          <h2>{{ report.namE_REPORT1 }}</h2>
          <p>{{ report.descriptioN1 }}</p>
          <p>{{ report.urL_TEMPLATE1 }}</p>
          <p>{{ report.sqL_CRITERIA1 }}</p>
        </div>
      </div>
